<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Article</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-6">

<!-- Navbar -->
<nav class="bg-gray-900 shadow-lg">
  <div class="max-w-7xl mx-auto px-4 flex justify-between items-center py-4">
    <div class="text-3xl font-bold text-white">
      <a href="/">Мэдээ<span class="text-red-500">.</span></a>
    </div>
    <!-- Menu for larger screens -->
    <div class="hidden md:flex space-x-6 text-white">
      <a th:href="@{/}" class="hover:text-blue-400">Нүүр хуудас</a>
      <a th:href="@{/articles}" class="hover:text-blue-400">Ангилал</a>
      <a th:href="@{/about}" class="hover:text-blue-400">Бидний тухай</a>
      <a th:href="@{/contact}" class="hover:text-blue-400">Холбоо барих</a>
      <a th:href="@{/login}" class="hover:text-blue-400">Нэвтрэх</a>
      <a th:href="@{/create}" class="hover:text-blue-400">Admin</a>
    </div>
    <!-- Hamburger Menu -->
    <div class="md:hidden text-white">
      <button id="menu-btn">
        <svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
        </svg>
      </button>
    </div>
  </div>
  <!-- Mobile Menu -->
  <div id="mobile-menu" class="hidden bg-gray-700">
    <a th:href="@{/}" class="block px-4 py-2 text-white hover:bg-gray-600">Нүүр хуудас</a>
    <a th:href="@{/articles}" class="block px-4 py-2 text-white hover:bg-gray-600">Ангилал</a>
    <a th:href="@{/about}" class="block px-4 py-2 text-white hover:bg-gray-600">Бидний тухай</a>
    <a th:href="@{/contact}" class="block px-4 py-2 text-white hover:bg-gray-600">Холбоо барих</a>
    <a th:href="@{/login}" class="block px-4 py-2 text-white hover:bg-gray-600">Нэвтрэх</a>
    <a th:href="@{/admin}" class="hover:text-blue-400">Admin</a>
  </div>
</nav>

<h1 class="text-2xl font-bold mb-4">Create Article</h1>

<!-- Form starts here -->
<form th:action="@{/save}" method="post" class="bg-white shadow-md rounded px-8 pt-6 pb-8">

  <!-- Title Input -->
  <div class="mb-4">
    <label class="block text-gray-700 text-sm font-bold mb-2" for="title">Title</label>
    <input type="text" id="title" name="title" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700" placeholder="Enter the article title" required>
  </div>

  <!-- Image URL Input -->
  <div class="mb-4">
    <label class="block text-gray-700 text-sm font-bold mb-2" for="imageUrl">Image URL</label>
    <input type="text" id="imageUrl" name="imageUrl" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700" placeholder="Enter image URL" required>
  </div>

  <!-- Content Textarea -->
  <div class="mb-4">
    <label class="block text-gray-700 text-sm font-bold mb-2" for="content">Content</label>
    <textarea id="content" name="content" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700" placeholder="Enter article content" required></textarea>
  </div>

  <!-- Author Input -->
  <div class="mb-4">
    <label class="block text-gray-700 text-sm font-bold mb-2" for="author">Author</label>
    <input type="text" id="author" name="author" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700" placeholder="Enter author's name" required>
  </div>

  <!-- Category Dropdown -->
  <div class="mb-4">
    <label class="block text-gray-700 text-sm font-bold mb-2" for="category">Category</label>
    <select id="category" name="category.id" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700" required>
      <option value="" selected disabled>Select a category</option>
      <!-- Thymeleaf to populate categories dynamically -->
      <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}"></option>
    </select>
  </div>

  <!-- Submit Button -->
  <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Save</button>
</form>

<!-- Footer -->
<footer class="bg-gray-900 text-white py-6">
  <div class="container mx-auto text-center">
    <p class="text-sm">© 2024 Мэдээ. Бүх эрх хуулиар хамгаалагдсан.</p>
    <p class="text-sm mt-2">Холбоо барих: <a href="mailto:info@news.mn" class="text-blue-400 hover:underline">info@news.mn</a></p>
  </div>
</footer>
<script>
  const menuBtn = document.getElementById('menu-btn');
  const mobileMenu = document.getElementById('mobile-menu');
  menuBtn.addEventListener('click', () => {
    mobileMenu.classList.toggle('hidden');
  });
</script>
</body>
</html>
