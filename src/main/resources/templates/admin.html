<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Мэдээ нэмэх</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .form-container {
      background-color: #ffffff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 30px;
      margin-top: 50px;
    }
    h2 {
      color: #343a40;
      margin-bottom: 30px;
      font-weight: 600;
    }
    .btn-primary {
      background-color: #007bff;
      border-color: #007bff;
    }
    .btn-secondary {
      background-color: #6c757d;
      border-color: #6c757d;
    }
  </style>
</head>
<body>
<div class="container">
  <!-- Breadcrumb -->
  <nav aria-label="breadcrumb" class="mt-4">
    <ol class="breadcrumb bg-white p-2 shadow-sm rounded">
      <li class="breadcrumb-item">
        <a class="text-primary" href="/">Нүүр хуудас</a>
      </li>
      <li class="breadcrumb-item active text-dark" aria-current="page">Мэдээ нэмэх</li>
    </ol>
  </nav>

  <!-- Form Container -->
  <div class="form-container">
    <h2 class="text-center">Мэдээ нэмэх</h2>

    <!-- Add Article Form -->
    <form action="/admin/addArticle" method="post">
      <!-- Title -->
      <div class="form-group">
        <label for="title"><strong>Гарчиг:</strong></label>
        <input type="text" id="title" name="title" class="form-control" placeholder="Мэдээний гарчиг" required>
      </div>

      <!-- Content -->
      <div class="form-group">
        <label for="content"><strong>Агуулга:</strong></label>
        <textarea id="content" name="content" rows="5" class="form-control" placeholder="Мэдээний агуулга" required></textarea>
      </div>

      <!-- Author -->
      <div class="form-group">
        <label for="author"><strong>Нийтлэгч:</strong></label>
        <input type="text" id="author" name="author" class="form-control" placeholder="Нийтлэгчийн нэр" required>
      </div>

      <!-- Category -->
      <div class="form-group">
        <label for="category"><strong>Ангилал:</strong></label>
        <select id="category" name="category.id" class="form-control" required>
          <option value="" disabled selected>Ангилал сонгоно уу</option>
          <option th:each="category : ${categories}"
                  th:value="${category.id}"
                  th:text="${category.name}"></option>
        </select>
      </div>

      <!-- Image URL -->
      <div class="form-group">
        <label for="imageUrl"><strong>Зургийн URL:</strong></label>
        <input type="text" id="imageUrl" name="imageUrl" class="form-control" placeholder="Зургийн URL">
      </div>

      <!-- Submit Button -->
      <div class="text-right">
        <button type="submit" class="btn btn-primary">Мэдээ нэмэх</button>
        <a href="/" class="btn btn-secondary">Буцах</a>
      </div>
    </form>
  </div>
</div>

<!-- Bootstrap JS and Dependencies -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
