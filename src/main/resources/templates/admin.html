<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Article</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-6">
<h1 class="text-2xl font-bold mb-4">Create Article</h1>
<form action="/articles/save" method="post" class="bg-white shadow-md rounded px-8 pt-6 pb-8">
  <div class="mb-4">
    <label class="block text-gray-700 text-sm font-bold mb-2">Title</label>
    <input type="text" name="title" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700">
  </div>
  <div class="mb-4">
    <label class="block text-gray-700 text-sm font-bold mb-2">Image URL</label>
    <input type="text" name="imageUrl" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700">
  </div>
  <div class="mb-4">
    <label class="block text-gray-700 text-sm font-bold mb-2">Content</label>
    <textarea name="content" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700"></textarea>
  </div>
  <div class="mb-4">
    <label class="block text-gray-700 text-sm font-bold mb-2">Author</label>
    <input type="text" name="author" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700">
  </div>
  <div class="mb-4">
    <label class="block text-gray-700 text-sm font-bold mb-2">Category</label>
    <select name="category.id" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700">
      <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}"></option>
    </select>
  </div>
  <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Save</button>
</form>
</body>
</html>
