<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Холбоо барих</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

<div class="container mx-auto p-6 mt-10">
  <h1 class="text-2xl font-bold mb-4">Холбоо барих</h1>

  <div class="bg-white p-6 rounded-lg shadow-lg">
    <form action="/contact" method="post">
      <div class="mb-4">
        <label for="name" class="block text-sm font-medium text-gray-700">Таны нэр</label>
        <input type="text" id="name" name="name" class="w-full p-3 border border-gray-300 rounded-lg focus:ring focus:ring-blue-200" required>
      </div>
      <div class="mb-4">
        <label for="email" class="block text-sm font-medium text-gray-700">Имэйл хаяг</label>
        <input type="email" id="email" name="email" class="w-full p-3 border border-gray-300 rounded-lg focus:ring focus:ring-blue-200" required>
      </div>
      <div class="mb-4">
        <label for="message" class="block text-sm font-medium text-gray-700">Мессеж</label>
        <textarea id="message" name="message" rows="5" class="w-full p-3 border border-gray-300 rounded-lg focus:ring focus:ring-blue-200" required></textarea>
      </div>
      <button type="submit" class="w-full px-4 py-2 bg-blue-500 text-white font-semibold rounded-lg shadow-lg hover:bg-blue-600 transition duration-300">
        Илгээх
      </button>
    </form>
  </div>

  <!-- Display success message -->
  <div th:if="${message}" class="mt-4 text-center text-green-600">
    <p th:text="${message}"></p>
  </div>
</div>

</body>
</html>
